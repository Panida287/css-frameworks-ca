<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="/src/css/styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <script
      src="https://kit.fontawesome.com/5d32d5fe01.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>

  <body class="flex items-center justify-center min-h-screen bg-primary">
    <div
      class="flex flex-col items-center justify-center w-full min-h-screen md:flex-row"
    >
      <!-- Logo container -->
      <div
        class="flex flex-col items-center justify-center w-full h-full m-5 logo-container bg-primary md:w-1/2"
      >
        <img src="../../assets/logo.png" alt="Logo" class="mb-6" />
        <h1 class="pt-6 text-4xl font-semibold text-white font-h">
          WanderNest
        </h1>
        <p class="mt-2 text-sm text-text font-p">Global Expats Community</p>
      </div>
      <!-- Login container -->
      <div
        class="login-container w-full max-w-[480px] flex flex-col items-center bg-lightGrey px-10 py-10 rounded-t-[24px] flex-1 h-full md:w-1/2 md:h-1/2 md:rounded-[24px] md:mr-20"
      >
        <h1 class="m-5 text-xl tracking-wide text-primary font-h">LOGIN</h1>
        <input
          id="email"
          type="email"
          placeholder="Email"
          class="w-full py-2 text-sm border-b outline-none border-b-darkGrey bg-lightGrey"
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          class="w-full py-2 mt-4 text-sm border-b outline-none border-b-darkGrey bg-lightGrey"
        />
        <button
          id="login-submit"
          type="submit"
          class="w-full p-2 mt-8 text-sm text-white rounded-full bg-primary"
        >
          LOGIN
        </button>
        <span class="flex items-center justify-center mt-8 space-x-1">
          <p class="text-sm">Not a member?</p>
          <a href="#" class="text-sm text-primary">Sign up</a>
        </span>
      </div>
    </div>
  </body>
</html>
